<DOCTYPE html>
    <title>Rock, Paper, Scissors MP Homework</title>

    <head>
        <!-- Google fonts pull -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Materialize CSS pull -->
        <link href="Assets/CSS/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
        <!-- My CSS pull -->
        <link href="Assets/CSS/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    </head>

    <body>
        <div class="row center">
            <h5>A friendly game of:</h5>
        </div>
        <div class="row">
            <div class="col l4 m4 s4">
                <div class="parallax-container">
                    <div class="section no-pad-bot">
                        <div class="container">

                            <h2 class="header center wsdow text-darken-2">Rock</h2>
                        </div>

                    </div>
                    <div class="parallax"><img src="Assets/Images/ROCKH600.jpeg">
                    </div>
                </div>
            </div>
            <div class="col l4 m4 s4">
                <div class="parallax-container">
                    <div class="section no-pad-bot">
                        <div class="container">

                            <h2 class="header center wsdow text-darken-2">Paper</h2>
                        </div>

                    </div>
                    <div class="parallax"><img src="Assets/Images/PAPERH600.jpeg">
                    </div>

                </div>
            </div>
            <div class="col l4 m4 s4">
                <div class="parallax-container">
                    <div class="section no-pad-bot">
                        <div class="container">

                            <h2 class="header center wsdow text-darken-2">Scissors</h2>
                        </div>

                    </div>

                    <div class="parallax"><img src="Assets/Images/SCISSORSH600.jpeg">
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="row center">

            <div class="col l12 s12 m12">
                <div class="container">
                    <h4><span class="active-players"></span>Players Are Active</h4>
                    <h4><span id="active-spectators"></span>Players Are Spectating</h4>
                </div>
            </div>
        </div> -->
        <div class="row">
            <div class="col l5 m5 s5">
                <div class="container">
                    <div class="row">
                        <h3><span class="playerOne center">Player 1: Enter Name</span></h3>
                    </div>
                    <div class="row" id="playerOneInfo">
                        <form class="col l12 m12 s12">
                            <div class="input-field col l8 m8 s8">
                                <input placeholder="Placeholder" id="playerOneName" type="text" class="validate">
                                <label for="playerOneName" id="oneText">Player One Name</label>
                            </div>
                        </form>
                        <button id="playerOneSubmit" class="btn-small  waves-effect grey dark-1 waves-light" type="submit"
                            name="action">Submit Name
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                    <div class="row" id="playerOneButtons">
                        <button class="waves-effect waves-light grey playerOneBtn playerOneBtnR rockOne dark-1 btn-large"
                            value="R"><i class="material-icons left">volume_up</i>Rock</button>
                        <button class="waves-effect waves-light grey playerOneBtn playerOneBtnP paperOne dark-1 btn-large"
                            value="P"><i class="material-icons left">message</i>Paper</button>
                        <button class="waves-effect waves-light grey playerOneBtn playerOneBtnS scissorsOne dark-1 btn-large"
                            value="S"><i class="material-icons left">content_cut</i>Scissors</button>

                    </div>
                    <div class="row" id="playerOneLogoutRow">
                        <div class="col s6 offset-s3 m6 offset-m3 l6 offset-l3">
                            <button id="playerOneLogoutButton" class="waves-effect waves-light grey dark-1 logout btn-small">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s2 m2 l2">
                <div class="card grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title center">RESULTS</span>
                        <span class="tieGame center"></span><br>
                        <span class="oneWins center"></span><br>
                        <span class="oneLosses center"></span><br>
                        <span class="twoWins center"></span><br>
                        <span class="twoLosses center"></span><br>

                    </div>
                </div>
            </div>
            <div class="col l5 m5 s5">
                <div class="container">
                    <div class="row">
                        <h3><span class="playerTwo center">Player 2: Enter Name</span></h3>
                    </div>
                    <div class="row" id="playerTwoInfo">
                        <form class="col s12">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="playerTwoName" type="text" class="validate">
                                <label for="playerTwoName" id="twoText">Player 2 Name</label>
                            </div>
                        </form>
                        <button id="playerTwoSubmit" class="btn-small  waves-effect grey dark-1 waves-light" type="submit"
                            name="action">Submit Name
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                    <div class="row" id="playerTwoButtons">
                        <button class="waves-effect waves-light grey playerTwoBtn playerTwoBtnR dark-1 btn-large" value="R"><i
                                class="material-icons left">volume_up</i>Rock</button>
                        <button class="waves-effect waves-light grey playerTwoBtn playerTwoBtnP dark-1 btn-large" value="P"><i
                                class="material-icons left">message</i>Paper</button>
                        <button class="waves-effect waves-light grey playerTwoBtn playerTwoBtnS dark-1 btn-large" value="S"><i
                                class="material-icons left">content_cut</i>Scissors</button>
                    </div>
                    <div class="row" id="playerTwoLogoutRow">
                        <div class="col s6 offset-s3 m6 offset-m3 l6 offset-l3">
                            <button id="playerTwoLogoutButton" class="waves-effect waves-light grey dark-1 logout btn-small">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row center">

            <div class="col s6 offset-s3 m6 offset-m3 l6 offset-l3">
                <div class="card white pd20">
                    <div class="card-content">
                        <span class="chat-text">Chat box</span>
                        <div class="fullChatText"></div>
                    </div>
                    <div class="messages-box">
                        <ul>

                        </ul>
                    </div>
                    <div class="card-action">
                        <div class="input-field col s6 m6 l6">
                            <input placeholder="Enter Thy Taunt Here" id="message-input" type="text" class="validate">
                            <label for="chatText" id="misc-input"></label>
                        </div>
                        <div class="col s6 m6 l6">
                            <button class="btn waves-effect waves-light grey light-1" type="submit" id="send" name="action">Send
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- Jquery library pull -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Materialize javascript pull -->
        <script src="Assets/Javascript/materialize.js"></script>
        <!-- 2nd Materialize javascript pull -->
        <script src="Assets/Javascript/init.js"></script>
        <!-- My Javascript pull -->
        <script src="Assets/Javascript/logic.js"></script>
    </body>
</DOCTYPE>
